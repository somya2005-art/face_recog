<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions</title>

    <style>
        *{
      margin:0;
      font-family: Segoe UI, Tahoma, Geneva, Verdana;
    }

    .textarea-box {
      display: none;
      margin-top: 10px;
    }

    .navbar{
      height: 90px;
      background: linear-gradient(
      90deg,
    #ff6600 0%,
    #f4bd4f 25%,
    #f5d18a 50%,
    #f5b83f 75%,
    #ff6600 100%
    );
      background-size: 200% 100%; 
      background-position: left center;
      transition: background-position 0.5s ease-in-out; 
      color: white;
      text-align: center;
      display:flex;
      align-items: center;
    }

    .feedback{
      height: 50px;
      display:flex;
      align-items: center;
      margin-left: 10px;
      transition: transform 0.5s ease-in;
    }

    .complaint{
      height: 50px;
      display:flex;
      align-items: center;
      margin-left: 10px;
      transition: transform 0.5s ease-in;
    }

    .mine{
      height: 50px;
      display:flex;
      align-items: center;
      margin-left: 10px;
      transition: transform 0.5s ease-in;
    }

    .help{
      height: 50px;
      display:flex;
      align-items: center;
      margin-left: 10px;
      transition: transform 0.5s ease-in;
    }

    .logout{
      height: 50px;
      display:flex;
      align-items: center;
      margin-left: 10px;
      transition: transform 0.5s ease-in;
    }

    .navbar:hover{
      background-position: right center;
    }

    .complaint:hover{
      transform: translateY(-7px);
    }

    .feedback:hover{
      transform: translateY(-7px);
    }

    .mine:hover{
      transform: translateY(-7px);
    }

    .help:hover{
      transform: translateY(-7px);
    }

    .logout:hover{
      transform: translateY(-7px);
    }

    h2{
      text-align: center;
      font-size: 40px;
      color: #ff6600;
    }

    .herotext p{
      text-align: center;
    }

    .panel {
      display: flex;
      justify-content: center;
      background: #f9f6f2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 12px 0;
      gap: 20px;
    }

    .panelbtn {
      background: none;
      border: none;
      font-size: 1.1em;
      padding: 8px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      color: #ff6600;
    }
    .panelbtn.active, .panelbtn:hover {
      background: #ff6600;
      color: #fff;
    }

    .card {
      max-width: 420px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 24px 20px;
      opacity: 0;
      transition: opacity 0.4s, transform 0.4s;
      display: none;
    }
    .card.show {
      opacity: 1;
      pointer-events: auto;
      display: block;
    }
    textarea {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 1em;
      resize: vertical;
      margin-top: 6px;
    }
    .card label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .submit-btn {
      margin-top: 18px;
      padding: 8px 18px;
      border-radius: 5px;
      border: none;
      background: #ff9600;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .card:hover{
      transform: translateY(20px);
    }

    .submit-btn:hover{
      color: #ff9600;
      background-color: #fff;
      border: 0.5px solid #ff9600;
      border-color: #ff9600;
    }

    .herosection{
      background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url("/static/images/manipal.jpg");
      background-size: 100% 100%;
      height:700px;
    }

  </style>

</head>
<body>
    <header>
    <div>
        <div class="navbar">
            <div class="complaint">
              <p>Complaint</p>
            </div>
            <div class = "feedback">
              <p>Feedback</p>
            </div>
            <div class = "mine">
              <p>My Submissions</p>
            </div>
            <div class = "help">
              <p>Help</p>
            </div>
            <div class = "logout">
              <p>Logout</p>
            </div>
        </div>
  </header>

  <div class="panel">
      <button class="panelbtn" onclick="showCard('Suggestions & Ideas')">Suggestions & Ideas</button>
      <button class="panelbtn" onclick="showCard('Confidential / Personal')">Confidential / Personal</button>
   </div>

   <div class = "herosection">
    <h2>Suggestions & Ideas</h2>

    <form method="POST" action="/submit_all">
      <div id="Suggestions & Ideas" class="card show">
        <label>Suggestions & Ideas:</label>
        <textarea name="hostel_text" rows="3" placeholder="Your Suggestions & ideas..."></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
      <div id="Confidential / Personal" class="card">
        <label>Confidential / Personal</label>
        <textarea name="academics_text" rows="3" placeholder="Confidential/Personal issues..."></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>

  <script>
   function showCard(id) {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.remove('show');
      });
      document.querySelectorAll('.panelbtn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(id).classList.add('show');
      const idx = ['hostel','academics','facilities','events','confidential','other'].indexOf(id);
      document.querySelectorAll('.panelbtn')[idx].classList.add('active');
    }
  </script>

</body>
</html>
